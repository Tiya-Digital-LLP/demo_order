name: demoorder
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.7.2
  http: ^1.3.0
  toastification: ^3.0.1
  connectivity_plus: ^6.1.3
  lottie: ^3.3.1
  permission_handler: ^11.4.0
  flutter_svg: ^2.0.17
  flutter_background_service: ^5.1.0
  flutter_background_service_android: ^6.3.0
  flutter_background_service_ios: ^5.0.3
  shared_preferences: ^2.5.2  
  flutter_notification_listener: ^1.3.4


dev_dependencies:
  flutter_test:
    sdk: flutter    

  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/lottie/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.otf
